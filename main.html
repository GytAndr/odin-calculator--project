<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="rowContainer">
        <div id="display">
          <div id="numberDisplay">
            <input type="text" />
          </div>
          <div id="resultDisplay">RESULTS DISPLAY</div>
        </div>
        <div class="container">
          <div id="numbers">
            <button class="button">7</button>
            <button class="button">8</button><button class="button">9</button>
            <button class="button">4</button><button class="button">5</button>
            <button class="button">6</button><button class="button">1</button>
            <button class="button">2</button><button class="button">3</button>
            <button class="button">0</button
            ><button class="button" id="Enter-button">Enter</button>
          </div>
          <div id="operators">
            <button class="button">/</button> <button class="button">*</button
            ><button class="button">-</button> <button class="button">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
