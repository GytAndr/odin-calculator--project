<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="rowContainer">
        <div id="display">
          <div id="numberDisplay">
            <input id="input" type="text" value="" />
          </div>
          <div id="resultDisplay">RESULTS DISPLAY</div>
        </div>
        <div class="container">
          <div id="numbers">
            <button class="button" id="btn7">7</button>
            <button class="button" id="btn8">8</button
            ><button class="button" id="btn9">9</button>
            <button class="button" id="btn4">4</button
            ><button class="button" id="btn5">5</button>
            <button class="button" id="btn6">6</button
            ><button class="button" id="btn1">1</button>
            <button class="button" id="btn2">2</button
            ><button class="button" id="btn3">3</button>
            <button class="button" id="btn0">0</button
            ><button class="button" id="Enter-button">Enter</button>
          </div>
          <div id="operators">
            <button class="button" id="btn/">/</button>
            <button class="button" id="btn*">*</button
            ><button class="button" id="btn-">-</button>
            <button class="button" id="btn+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
